<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 幻灯片元数据 -->
    <!-- 
    SLIDE_METADATA:
    - type: title
    - aspect-ratio: 16:9
    - background: gradient
    -->
    <title>标准标题幻灯片模板</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* PPT 幻灯片容器 - 16:9 比例 */
        .ppt-slide {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 40px;
            position: relative;
        }
        
        /* 标题样式 */
        .slide-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* 副标题样式 */
        .slide-subtitle {
            font-size: 2rem;
            font-weight: normal;
            opacity: 0.9;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* 内容样式 */
        .slide-content {
            font-size: 1.5rem;
            line-height: 1.6;
            max-width: 80%;
            margin: 0 auto;
        }
        
        /* 列表样式 */
        .slide-list {
            text-align: left;
            font-size: 1.5rem;
            line-height: 1.8;
            margin: 1rem 0;
        }
        
        .slide-list li {
            margin-bottom: 0.5rem;
        }
        
        /* 页脚信息 */
        .slide-footer {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 1400px) {
            .ppt-slide {
                transform: scale(0.8);
            }
        }
        
        @media (max-width: 1200px) {
            .ppt-slide {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <!-- 幻灯片内容开始 -->
    <div class="ppt-slide" data-slide-type="title">
        <h1 class="slide-title">{{title}}</h1>
        <p class="slide-subtitle">{{subtitle}}</p>
        
        <!-- 可选内容区域 -->
        <div class="slide-content">
            {{content}}
        </div>
        
        <!-- 可选列表区域 -->
        <ul class="slide-list">
            {{list_items}}
        </ul>
        
        <div class="slide-footer">{{footer}}</div>
    </div>
    <!-- 幻灯片内容结束 -->
</body>
</html>
