<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 幻灯片元数据 -->
    <!-- 
    SLIDE_METADATA:
    - type: business
    - aspect-ratio: 16:9
    - background: gradient
    - style: professional
    -->
    <title>商务风格模板</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* PPT 幻灯片容器 - 16:9 比例 */
        .ppt-slide {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        /* 装饰元素 */
        .ppt-slide::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            transform: rotate(45deg);
            opacity: 0.3;
        }
        
        /* 标题样式 */
        .slide-title {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }
        
        .slide-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
        }
        
        /* 副标题样式 */
        .slide-subtitle {
            font-size: 1.8rem;
            opacity: 0.9;
            margin-bottom: 3rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        /* 内容区域 */
        .slide-content {
            font-size: 1.4rem;
            line-height: 1.8;
            max-width: 80%;
            position: relative;
            z-index: 1;
        }
        
        .slide-content ul {
            list-style: none;
            text-align: left;
        }
        
        .slide-content li {
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
        }
        
        .slide-content li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #3498db;
            font-size: 0.8em;
        }
        
        /* 页脚样式 */
        .slide-footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            position: relative;
            z-index: 1;
        }
        
        /* 公司标志区域 */
        .logo-area {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ppt-slide">
        <div class="logo-area">LOGO</div>
        <h1 class="slide-title">{{title}}</h1>
        <p class="slide-subtitle">{{subtitle}}</p>
        <div class="slide-content">
            {{content}}
        </div>
        <div class="slide-footer">{{footer}}</div>
    </div>
</body>
</html>
