<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 幻灯片元数据 -->
    <!-- 
    SLIDE_METADATA:
    - type: content
    - aspect-ratio: 16:9
    - background: solid
    -->
    <title>内容幻灯片模板</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* PPT 幻灯片容器 - 16:9 比例 */
        .ppt-slide {
            width: 1280px;
            height: 720px;
            background: #ffffff;
            color: #333333;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 60px;
            position: relative;
        }
        
        /* 标题样式 */
        .slide-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 1rem;
        }
        
        /* 内容容器 */
        .content-container {
            display: flex;
            flex: 1;
            gap: 40px;
        }
        
        /* 文本内容区域 */
        .text-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* 内容样式 */
        .slide-content {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #555555;
            margin-bottom: 2rem;
        }
        
        /* 列表样式 */
        .slide-list {
            font-size: 1.6rem;
            line-height: 1.8;
            color: #555555;
        }
        
        .slide-list li {
            margin-bottom: 1rem;
            position: relative;
            padding-left: 2rem;
        }
        
        .slide-list li:before {
            content: "•";
            color: #3498db;
            font-size: 2rem;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        /* 图片/图表区域 */
        .media-content {
            flex: 0 0 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .media-placeholder {
            width: 100%;
            height: 200px;
            background: #e9ecef;
            border: 2px dashed #adb5bd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.2rem;
        }
        
        /* 页脚信息 */
        .slide-footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: #999999;
        }
        
        /* 响应式设计 */
        @media (max-width: 1400px) {
            .ppt-slide {
                transform: scale(0.8);
            }
        }
        
        @media (max-width: 1200px) {
            .ppt-slide {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <!-- 幻灯片内容开始 -->
    <div class="ppt-slide" data-slide-type="content">
        <h1 class="slide-title">{{title}}</h1>
        
        <div class="content-container">
            <div class="text-content">
                <div class="slide-content">
                    {{content}}
                </div>
                
                <ul class="slide-list">
                    {{list_items}}
                </ul>
            </div>
            
            <div class="media-content">
                <div class="media-placeholder">
                    {{media_content}}
                </div>
            </div>
        </div>
        
        <div class="slide-footer">{{footer}}</div>
    </div>
    <!-- 幻灯片内容结束 -->
</body>
</html>
