<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 幻灯片元数据 -->
    <!-- 
    SLIDE_METADATA:
    - type: tech
    - aspect-ratio: 16:9
    - background: dark
    - style: modern
    -->
    <title>科技风格模板</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* PPT 幻灯片容器 - 16:9 比例 */
        .ppt-slide {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.3);
            border-radius: 0;
            padding: 60px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* 科技网格背景 */
        .ppt-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 49px, rgba(0,150,255,0.05) 49px, rgba(0,150,255,0.05) 50px, transparent 50px),
                linear-gradient(0deg, transparent 49px, rgba(0,150,255,0.05) 49px, rgba(0,150,255,0.05) 50px, transparent 50px);
            background-size: 50px 50px;
            opacity: 0.5;
        }
        
        /* 光效 */
        .ppt-slide::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,150,255,0.1) 0%, transparent 70%);
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            100% { transform: scale(1.2); opacity: 0.3; }
        }
        
        /* 标题样式 */
        .slide-title {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0,180,255,0.5);
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* 副标题样式 */
        .slide-subtitle {
            font-size: 2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            font-weight: 300;
            color: #b0b0b0;
            position: relative;
            z-index: 1;
        }
        
        /* 内容区域 */
        .slide-content {
            font-size: 1.6rem;
            line-height: 2;
            max-width: 85%;
            position: relative;
            z-index: 1;
            color: #e0e0e0;
        }
        
        .slide-content ul {
            list-style: none;
            text-align: left;
        }
        
        .slide-content li {
            margin-bottom: 1.5rem;
            padding-left: 3rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .slide-content li:hover {
            color: #ffffff;
            transform: translateX(10px);
        }
        
        .slide-content li::before {
            content: '⚡';
            position: absolute;
            left: 0;
            color: #00b4db;
            font-size: 1.2em;
            filter: drop-shadow(0 0 10px rgba(0,180,255,0.5));
        }
        
        /* 页脚样式 */
        .slide-footer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 1rem;
            opacity: 0.6;
            position: relative;
            z-index: 1;
            color: #888;
            font-family: 'Courier New', monospace;
        }
        
        /* 数据指标 */
        .metrics {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .metric {
            text-align: center;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00b4db;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="ppt-slide">
        <h1 class="slide-title">{{title}}</h1>
        <p class="slide-subtitle">{{subtitle}}</p>
        <div class="slide-content">
            {{content}}
        </div>
        
        <!-- 可选的数据指标区域 -->
        <div class="metrics">
            <div class="metric">
                <div class="metric-value">99.9%</div>
                <div class="metric-label">可用性</div>
            </div>
            <div class="metric">
                <div class="metric-value">2.5x</div>
                <div class="metric-label">性能提升</div>
            </div>
            <div class="metric">
                <div class="metric-value">24/7</div>
                <div class="metric-label">技术支持</div>
            </div>
        </div>
        
        <div class="slide-footer">{{footer}}</div>
    </div>
</body>
</html>
