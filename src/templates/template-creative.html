<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 幻灯片元数据 -->
    <!-- 
    SLIDE_METADATA:
    - type: creative
    - aspect-ratio: 16:9
    - background: colorful
    - style: artistic
    -->
    <title>创意风格模板</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Microsoft YaHei', 'PingFang SC', cursive;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* PPT 幻灯片容器 - 16:9 比例 */
        .ppt-slide {
            width: 1280px;
            height: 720px;
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 50px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        /* 创意装饰 */
        .ppt-slide::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff6b6b 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }
        
        .ppt-slide::after {
            content: '';
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #4ecdc4 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* 标题样式 */
        .slide-title {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
            transform: rotate(-2deg);
            animation: titleBounce 2s ease infinite;
        }
        
        @keyframes titleBounce {
            0%, 100% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(-2deg) scale(1.05); }
        }
        
        /* 副标题样式 */
        .slide-subtitle {
            font-size: 2.2rem;
            margin-bottom: 3rem;
            font-weight: 600;
            color: #7f8c8d;
            position: relative;
            z-index: 1;
            transform: rotate(1deg);
        }
        
        /* 内容区域 */
        .slide-content {
            font-size: 1.8rem;
            line-height: 1.8;
            max-width: 90%;
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: rotate(-0.5deg);
        }
        
        .slide-content ul {
            list-style: none;
            text-align: left;
        }
        
        .slide-content li {
            margin-bottom: 1.2rem;
            padding-left: 3rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .slide-content li:hover {
            transform: translateX(10px) scale(1.05);
        }
        
        .slide-content li::before {
            content: '✨';
            position: absolute;
            left: 0;
            font-size: 1.5em;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        /* 页脚样式 */
        .slide-footer {
            position: absolute;
            bottom: 25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
            font-weight: bold;
            color: #e74c3c;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23ff6b6b" opacity="0.3"/></svg>');
            animation: spin 20s linear infinite;
            z-index: 0;
        }
        
        .decoration:nth-child(1) {
            top: 50px;
            left: 50px;
        }
        
        .decoration:nth-child(2) {
            bottom: 50px;
            right: 50px;
            animation-duration: 15s;
            animation-direction: reverse;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 创意按钮 */
        .creative-btn {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .creative-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="ppt-slide">
        <div class="decoration"></div>
        <div class="decoration"></div>
        
        <h1 class="slide-title">{{title}}</h1>
        <p class="slide-subtitle">{{subtitle}}</p>
        <div class="slide-content">
            {{content}}
        </div>
        
        <button class="creative-btn">开始创意之旅</button>
        
        <div class="slide-footer">{{footer}}</div>
    </div>
</body>
</html>
