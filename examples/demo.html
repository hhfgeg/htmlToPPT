<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PPT - 模板演示</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HTML to PPT 转换工具</h1>
            <p>选择模板开始创建您的演示文稿</p>
        </div>

        <div class="card">
            <h2>可用模板</h2>
            <div class="template-grid">
                <div class="template-item" onclick="previewTemplate('standard')">
                    <h3>标准标题模板</h3>
                    <p>适合封面页和章节开始</p>
                    <p><small>文件: template-standard.html</small></p>
                </div>
                
                <div class="template-item" onclick="previewTemplate('content')">
                    <h3>内容幻灯片模板</h3>
                    <p>支持图文混排布局</p>
                    <p><small>文件: template-content.html</small></p>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>模板预览</h2>
            <div id="template-preview">
                <p style="text-align: center; color: #7f8c8d;">请选择一个模板进行预览</p>
            </div>
        </div>

        <div class="card">
            <h2>快速开始</h2>
            <p>1. 选择一个模板</p>
            <p>2. 查看模板预览</p>
            <p>3. 根据模板规范创建您的内容</p>
            <p>4. 使用转换工具生成 PPT</p>
            
            <div style="margin-top: 20px;">
                <a href="/preview" class="btn">高级模板预览</a>
                <a href="../TEMPLATE_SPECIFICATION.md" class="btn" target="_blank">查看模板规范</a>
                <a href="../README.md" class="btn btn-secondary" target="_blank">项目文档</a>
            </div>
        </div>
    </div>

    <script>
        function previewTemplate(type) {
            const preview = document.getElementById('template-preview');
            
            if (type === 'standard') {
                preview.innerHTML = `
                    <iframe src="../src/templates/template-standard.html" 
                            width="100%" 
                            height="400" 
                            style="border: 1px solid #ddd; border-radius: 8px;">
                    </iframe>
                    <div style="margin-top: 10px;">
                        <strong>模板特点:</strong>
                        <ul style="margin-top: 10px;">
                            <li>渐变背景设计</li>
                            <li>大标题和副标题布局</li>
                            <li>适合封面页使用</li>
                            <li>响应式设计</li>
                        </ul>
                    </div>
                `;
            } else if (type === 'content') {
                preview.innerHTML = `
                    <iframe src="../src/templates/template-content.html" 
                            width="100%" 
                            height="400" 
                            style="border: 1px solid #ddd; border-radius: 8px;">
                    </iframe>
                    <div style="margin-top: 10px;">
                        <strong>模板特点:</strong>
                        <ul style="margin-top: 10px;">
                            <li>左右分栏布局</li>
                            <li>支持图文混排</li>
                            <li>项目符号列表</li>
                            <li>专业商务风格</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
