<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PPT 转换演示</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        .converter-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .slide-preview {
            background: #f8f9fa;
            border: 2px dashed #adb5bd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 200px;
        }
        
        .result {
            background: #e8f5e8;
            border: 2px solid #27ae60;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result.error {
            background: #fde8e8;
            border-color: #e74c3c;
        }
        
        .btn-convert {
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn-convert:hover {
            background: #219a52;
        }
        
        .btn-convert:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HTML to PPT 转换演示</h1>
            <p>实时测试HTML到PPT转换功能</p>
        </div>

        <div class="converter-form">
            <h2>创建演示文稿</h2>
            
            <div class="form-group">
                <label for="slideType">幻灯片类型</label>
                <select id="slideType">
                    <option value="title">标题幻灯片</option>
                    <option value="content">内容幻灯片</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" id="title" placeholder="输入幻灯片标题" value="HTML to PPT 演示">
            </div>
            
            <div class="form-group">
                <label for="subtitle">副标题</label>
                <input type="text" id="subtitle" placeholder="输入副标题" value="高效、便捷的演示文稿制作">
            </div>
            
            <div class="form-group">
                <label for="content">内容</label>
                <textarea id="content" placeholder="输入幻灯片内容">基于HTML模板的PPT生成工具，支持多种幻灯片类型和自定义样式。</textarea>
            </div>
            
            <div class="form-group">
                <label for="footer">页脚信息</label>
                <input type="text" id="footer" placeholder="输入页脚信息" value="© 2024 HTML to PPT">
            </div>
            
            <div class="slide-preview">
                <h3>幻灯片预览</h3>
                <div id="previewContent">
                    <p>填写表单后预览将显示在这里</p>
                </div>
            </div>
            
            <button class="btn-convert" onclick="convertToPPT()" id="convertBtn">
                生成PPT文件
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在生成PPT文件，请稍候...</p>
            </div>
            
            <div class="result" id="result">
                <h3>转换结果</h3>
                <div id="resultContent"></div>
            </div>
        </div>
        
        <div class="card">
            <h2>使用说明</h2>
            <ol>
                <li>选择幻灯片类型（标题或内容）</li>
                <li>填写幻灯片内容</li>
                <li>查看实时预览</li>
                <li>点击"生成PPT文件"按钮</li>
                <li>下载生成的PPTX文件</li>
            </ol>
            
            <p><strong>注意：</strong> 生成的PPT文件将保存在服务器的 <code>output</code> 目录中。</p>
        </div>
    </div>

    <script>
        // 更新预览
        function updatePreview() {
            const slideType = document.getElementById('slideType').value;
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('subtitle').value;
            const content = document.getElementById('content').value;
            const footer = document.getElementById('footer').value;
            
            let previewHTML = `
                <div style="background: ${slideType === 'title' ? '#667eea' : '#ffffff'}; color: ${slideType === 'title' ? 'white' : '#333'}; padding: 40px; border-radius: 8px; min-height: 200px;">
                    <h2 style="margin: 0 0 20px 0; font-size: 32px;">${title || '标题'}</h2>
                    ${subtitle ? `<p style="font-size: 18px; opacity: 0.9;">${subtitle}</p>` : ''}
                    ${content ? `<div style="margin-top: 20px; font-size: 16px;">${content}</div>` : ''}
                    ${footer ? `<div style="position: absolute; bottom: 20px; right: 20px; font-size: 12px; opacity: 0.7;">${footer}</div>` : ''}
                </div>
            `;
            
            document.getElementById('previewContent').innerHTML = previewHTML;
        }
        
        // 绑定输入事件
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.addEventListener('input', updatePreview);
        });
        
        // 初始预览
        updatePreview();
        
        // 转换函数
        async function convertToPPT() {
            const btn = document.getElementById('convertBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // 获取表单数据
            const formData = {
                slideType: document.getElementById('slideType').value,
                title: document.getElementById('title').value,
                subtitle: document.getElementById('subtitle').value,
                content: document.getElementById('content').value,
                footer: document.getElementById('footer').value
            };
            
            // 显示加载状态
            btn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                // 调用API进行转换
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                // 显示结果
                if (data.success) {
                    result.className = 'result';
                    resultContent.innerHTML = `
                        <p><strong>✅ 转换成功!</strong></p>
                        <p>文件路径: ${data.outputPath}</p>
                        <p>幻灯片数量: ${data.slides}</p>
                        <p>文件大小: ${data.fileSize}</p>
                        <p><a href="/download/${data.filename}" class="btn" target="_blank">下载PPT文件</a></p>
                    `;
                } else {
                    result.className = 'result error';
                    resultContent.innerHTML = `
                        <p><strong>❌ 转换失败</strong></p>
                        <p>错误信息: ${data.error}</p>
                    `;
                }
                
                result.style.display = 'block';
                
            } catch (error) {
                result.className = 'result error';
                resultContent.innerHTML = `
                    <p><strong>❌ 请求失败</strong></p>
                    <p>错误信息: ${error.message}</p>
                `;
                result.style.display = 'block';
            } finally {
                // 恢复按钮状态
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
