<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PPT - 首页</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* PPT 幻灯片容器 - 16:9 比例 */
        .ppt-slide {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 40px;
        }
        
        /* 标题样式 */
        .slide-title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* 副标题样式 */
        .slide-subtitle {
            font-size: 32px;
            font-weight: normal;
            opacity: 0.9;
            margin-bottom: 50px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* 页脚信息 */
        .slide-footer {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="ppt-slide">
        <h1 class="slide-title">HTML 转 PPT</h1>
        <p class="slide-subtitle">高效、便捷的演示文稿制作工具</p>
        <div class="slide-footer">© 2024 HTML to PPT</div>
    </div>
</body>
</html>
