<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PPT - Vue 3 演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        #app {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">正在加载Vue应用...</div>
        </div>
    </div>

    <script type="module">
        // 动态导入Vue应用
        import('../src/vue/main.ts')
            .then(() => {
                console.log('Vue应用加载成功！')
            })
            .catch((error) => {
                console.error('Vue应用加载失败:', error)
                document.getElementById('app').innerHTML = `
                    <div class="loading">
                        <div style="color: #e74c3c; font-size: 16px;">
                            应用加载失败，请检查控制台错误信息
                        </div>
                        <button onclick="location.reload()" style="
                            padding: 10px 20px;
                            background: #3498db;
                            color: white;
                            border: none;
                            border-radius: 4px;
                            cursor: pointer;
                            margin-top: 10px;
                        ">重新加载</button>
                    </div>
                `
            })
    </script>
</body>
</html>
